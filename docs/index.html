<!DOCTYPE html>
<meta charset="utf-8" />
<title>EO editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap"
  rel="stylesheet"
/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<link rel="shortcut icon" href="https://www.yegor256.com/images/books/elegant-objects/cactus.png" />
<link rel="stylesheet" href="./styles.css">

<style>
  body {
    max-width: 100%;
    margin: auto;
    padding: 8px 16px;
  }
</style>

<body>
  <div style="text-align: center;">
    <h2>EO editor</h2>
    based on <a href="https://codemirror.net/6/">Codemirror 6</a>
    | <a href="" id="__permalink__">permalink to this snippet</a>
    | <a href="https://github.com/br4ch1st0chr0n3/eo-editor">GitHub repo</a>
  </div>
  <br />
  <div class="row">
    <div class="col-7" id="editor"></div>
    <div class="col-5">
      <table class="table table-hover wide-table">
        <thead>
          <tr>
            <th class="table-header" scope="col">Action</th>
            <th class="table-header" scope="col">Keybinding</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Indent selection</td>
            <td><span class="keys"><kbd class="kbd">Tab</kbd></span></td>
          </tr>
          <tr>
            <td>Dedent (a selected block)</td>
            <td><span class="keys"><kbd class="kbd">Shift</kbd>+<kbd class="kbd">Tab</kbd></span></td>
          </tr>
          <tr>
            <td>Underline selection</td>
            <td><span class="keys"><kbd class="kbd">Ctrl</kbd>+<kbd class="kbd">H</kbd></span></td>
          </tr>
          <tr>
            <td>Insert EOL</td>
            <td><span class="keys"><kbd class="kbd">Enter</kbd></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="build/bundle.js"></script>
  <script>
    // extract query parameters from URL to set editor

    let view = app.view;
    const params = new URLSearchParams(window.location.search);

    let snippet = view.state.doc;

    if (params.has("snippet")) {
      snippet = decodeURIComponent(params.get("snippet"));
    }

    // change editor content
    view.dispatch({
      changes: { from: 0, to: view.state.doc.length, insert: snippet },
    });
  </script>
</body>
